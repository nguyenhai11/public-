<!DOCTYPE html>
<html lang="en" dir=ltr>
<head>
    <meta charset="utf-8">
    <title>Forms</title>
</head>
<body style="background-color:powderblue;">
</body>
<body>
   <form action="http://fptaptech.herokuapp.com" method="get">
     <fieldset>
         <legend>Your Details:</legend>
         <label>Name:<input type="text"name="name" size="30" maxlength="100"></label><br/>
         <label>Email:<input type="text"email="email" size="30" maxlength="100"></label><br/>
     </fieldset><br/>
       <fieldet>
           <legend>your Review:</legend>
           <p>
               <lable for="hear-about">How did you hear about us?</lable>
               <select name="referrer" id="hear-about">
                   <option value="goole">Google</option>
                   <option value="friend">Friend</option>
                   <option value="advert">Advert</option>
                   <option value="other">Other</option>
               </select>
           </p>
           <p>
               Would you visit again?<br/>
               <lable><input type="radio" name="rating" value="yes" />Yes</lable>
               <lable><input type="radio" name="rating" value="no" />No</lable>
               <lable><input type="radio" name="rating" value="maybe" />Maybe</lable>
           </p>
          <p>
              <label for="comments">Comments</label><br/>
              <textarea rows="4" cols="40" id="comments"></textarea>
          </p>
           <lable><input type="checkbox" name="subscribe" checked="checked">
               sign me up for email updates</lable><br/>
           <input type="submit" value="Submit review" />

       </fieldet>
   </form>
</body>
